<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taller3</title>
</head>
<body>
    <script type="text/javascript">
        
        var num_1 = parseInt(prompt("Ingrese el primer valor : "));
        var num_2 = parseInt(prompt("Ingrese el segundo valor : "));
        for(i=1; i<=5; i++){
            if(i==1){
                var suma=num_1+num_2;
                alert("Resultado de la suma: " + suma);
            } if(i==2){
                var resta=num_1-num_2;
                alert("Resultado de la resta: " + resta);
            }if(i==3){
                var multi=num_1*num_2;
                alert("Resultado de la multiplicacion: " + multi);
            }if(i==4){
                var division=num_1/num_2;
                alert("Resultado de la division: " + division);
            }if(i==5){
                var MOD=num_1%num_2;
                alert("Resultado de MOD : " + MOD);
            }
        }
    </script>
</body>
</html>
